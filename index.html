<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js
  "></script>
  <script
    src="https://unpkg.com/react@17.0.2/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn({ text, changeValue, fontSize=14 }) {
      console.log(text, "was rendered");
      return (
        <button
          onClick={changeValue}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            borderRadius: 10,
            border: 0,
            //fontSize:fontSize,
            fontSize,
          }}
        >
          {text}
        </button>
      );
    }
    Btn.propTypes={
      text: PropTypes.string.isRequired,
      fontSize:PropTypes.number,
    }
    function App() {
      return (
        <div>
          <Btn text="Save Changes" fontSize={55} />
          <Btn text={"123123"}  />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
